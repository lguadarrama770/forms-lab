<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <title>Registration Page</title>
</head>
<body>

    <h2>Registration</h2>

        <form action="confirmation.html" method="POST">
        <fieldset>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="user_firstname"><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="user_lastname"><br>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password"><br>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="user_password"><br>

            <label for="streetone">Street Address One:</label>
            <input type="text" id="streetone" name="user_streetone"><br>

            <label for="streettwo">Street Address Two:</label>
            <input type="text" id="streettwo" name="user_streettwo"><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="user_city"><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="user_state"><br>

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="user_zipcode">
        </fieldset>

        <fieldset>
            <label><b>Preferred Language</b></label><br>
            <input type="radio" id="spanish" value="spanish" name="user_language"><label for="spanish">Spanish</label><br>
            <input type="radio" id="english" value="english" name="user_language"><label for="english">English</label><br>
        </fieldset>

        <fieldset>
            <label><b>Select Services:</b></label><br>
            <input type="checkbox" id="womens" value="haircut" name="womens_haircut"><label for="womens">WOMEN'S HAIRCUT</label><br>
            <input type="checkbox" id="mens" value="haircut" name="mens__haircut"><label for="mens">MEN'S HAIRCUT</label><br>
            <input type="checkbox" id="bang" value="trim" name="bang_trim"><label for="bang">BANG TRIM</label><br>
            <input type="checkbox" id="neck" value="trim" name="neck_trim"><label for="neck">NECK TRIM</label><br>
            <input type="checkbox" id="partial" value="highlight" name="partial_highlight"><label for="partial">PARTIAL HIGHLIGHT</label><br>
            <input type="checkbox" id="full" value="highlight" name="full_highlight"><label for="full">FULL HIGHLIGHT</label><br>
            <input type="checkbox" id="retouch" value="retouch" name="color_retouch"><label for="retouch">COLOR RETOUCH</label><br>
            <input type="checkbox" id="toner" value="toner" name="user_toner"><label for="toner">TONER</label><br>
        </fieldset>

        <fieldset>
            <label for="date">Date for Service</label>
            <input type="datetime-local" id="date" name="user_date">
        </fieldset>

        <fieldset>
            <label for="time">Time of Day for service requested:</label>
            <select id="time" name="user_time">
                <option value="time_morning">Morning</option>
                <option value="time_afternoon">Afternoon</option>
                <option value="time_evening">Early Evening</option>
            </select>
        </fieldset>

        <form action="confirmation.html" method="post">
            <button type="submit">Submit</button>
        </form>
        </form>


    <footer>
        <p><small>&copy;A New Me 2020</small></p>
    </footer> 
</body>
</html>
