<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <title>Registration Page</title>
</head>
<body>

    <h3>Registration</h3>

        <form action="confirmation.html" method="POST">
        <fieldset>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="user_firstname"><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="user_lastname"><br>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password"><br>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="user_password"><br>

            <label for="streetone">Street Address One:</label>
            <input type="text" id="streetone" name="user_streetone"><br>

            <label for="streettwo">Street Address Two:</label>
            <input type="text" id="streettwo" name="user_streettwo"><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="user_city"><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="user_state"><br>

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="user_zipcode">
        </fieldset>

        <fieldset>
            <label><b>Preferred Language</b></label><br>
            <input type="radio" id="spanish" value="spanish" name="user_language"><label for="spanish">Spanish</label><br>
            <input type="radio" id="english" value="english" name="user_language"><label for="english">English</label><br>
        </fieldset>

        <fieldset>
            <label><b>Select Services:</b></label><br>
            <input type="" id="" value="" name=""><label for=""></label><br>
            <input type="" id="" value="" name=""><label for=""></label><br>
            <input type="" id="" value="" name=""><label for=""></label><br>
            <input type="" id="" value="" name=""><label for=""></label><br>
            <input type="" id="" value="" name=""><label for=""></label><br>
            <input type="" id="" value="" name=""><label for=""></label><br>

            <label for="weeks">Date of service requested:</label>
            <input type="week" id="weeks" value="weeks" name="user_week">
        </fieldset>
        </form>


    <footer>
        <p><small>&copy;2020</small></p>
    </footer> 
</body>
</html>
