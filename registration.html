<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <title>Registration Page</title>
</head>
<body>

        <form action="confirmation.html" method="POST">
        <fieldset>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="user_firstname"><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="user_lastname"><br>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password"><br>

            <label for="password">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="user_password"><br>

            <label for="password">Street Address One:</label>
            <input type="text" id="streetone" name="user_streetone"><br>

            <label for="password">Street Address Two:</label>
            <input type="text" id="streettwo" name="user_streettwo"><br>

            <label for="password">City:</label>
            <input type="text" id="city" name="user_city"><br>

            <label for="password">State:</label>
            <input type="text" id="state" name="user_state"><br>

            <label for="password">Zip Code:</label>
            <input type="text" id="zipcode" name="user_zipcode">
        </fieldset>
        </form>


    <footer>
        <p><small>&copy;2020</small></p>
    </footer> 
</body>
</html>
